<body>
  <div class="content">
    <h1>构建</h1>
    <h2>构建环境需求</h2>
    <a href="https://docs.npmjs.com/downloading-and-installing-node-js-and-npm" target="_blank">npm</a>
    <br>
    <a href="https://www.npmjs.com/package/typescript" target="_blank">typescript</a>
    <br>
    <a href="https://www.npmjs.com/package/tsc-alias" target="_blank">tsc-alias</a>
    <br>
    <br>
    <h2>开始</h2>
    <ol>
      <li><p>下载 HuTao-GS <a href="https://github.com/NotArandomGUY/HuTao-GS" target="_blank">Github</a></p></li>
      <li>
        <p>安装以下依赖项 </p>
        <p> <code>npm install</code></p>
        <p> <code>npm i typescript</code></p>
        <p> <code>npm i tsc-alias</code></p>
      </li>
    </ol>
    <br>
    <br>
    <h2>构建(选择其中一个)</h2>
    <h3>构建开发版</h3>
    <p>运行 <code>npm run build-dev</code></p>
    <h3>构建发行版</h3>
    <p>运行 <code>npm run build-rel</code></p>
    <h3>构建发行版(可执行文件)</h3>
    <p>运行 <code>npm run build</code></p>
    <hr>
    <p>是否阅读完毕？ <a href="./resources.html">下一页</a></p>
  </div>
</body>
